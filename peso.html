<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/peso.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title> Conversor de Pesos </title>
</head>

<body>


    <header>
        <nav id="navbar">
            <i class="fa-solid fa-dumbbell"> Conversor de Pesos </i>
            <ul id="nav_list">
                <li class="nav-item">
                    <a href="index.html"> Menu </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="form">
            <label for="de">de:</label>
            <select name="de" id="de">
                <option value="1">quilograma</option>
                <option value="2">gramas</option>
                <option value="3">libras</option>
            </select>
            <p>valor:</p>
            <input type="number" step="0.01" id="val">
            <button id="convert">converter</button>

            <label for="para">para</label>
            <select name="para" id="para">
                <option value="1">quilograma</option>
                <option value="2">gramas</option>
                <option value="3">libras</option>
            </select>
        </div>


        <div id="res">
            <p id="result"></p>
        </div>
    </main>

    <script src="js/peso.js"></script>
</body>

</html>
