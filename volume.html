<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/volume.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title> Conversor de Volume </title>
</head>

<body>

    <header>
        <nav id="navbar">
            <i class="fa-solid fa-cube"> Conversor de Volume </i>
            <ul id="nav_list">
                <li class="nav-item">
                    <a href="index.html"> Menu </a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="input">
        <label> <strong> De: </strong> </label>
        <select id="v1">
            <option value="litros">Litros</option>
            <option value="mililitros">Mililitros</option>
            <option value="galoes">Galões</option>
        </select>
        <br>
        <label> <strong>Valor</strong> </label>
        <input type="number" step="0.01" id="valVol">
        <button onclick="pegarValor()">Converter</button>
    </div>

    <br>
    <div class="input">
        <label> <strong> Para: </strong> </label>
        <select id="v2">
            <option value="litros">Litros</option>
            <option value="mililitros">Mililitros</option>
            <option value="galoes">Galões</option>
        </select>
        <br>
        <label> <strong>Resultado</strong> </label>
        <input type="text" readonly id="res">
    </div>

    <script src="./js/volume.js"> </script>
</body>

</html>
