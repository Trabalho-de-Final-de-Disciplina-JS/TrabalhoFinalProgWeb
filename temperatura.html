<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/temperatura.css">
    <title> Conversor de Temperatura </title>
</head>

<body>

    <header>
        <h3>Conversor de Temperatura</h3>
    </header>

    <div class="input">
        <label> <strong> De: </strong> </label>
        <select id="t1">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <br>
        <label> <strong>Valor</strong> </label>
        <input type="number" step="0.01" id="valTemp">
        <button onclick="pegarValor()">Converter</button>
    </div>

    <br>
    <div class="input">
        <label> <strong> Para: </strong> </label>
        <select id="t2">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <br>
        <label> <strong>Resultado</strong> </label>
        <input type="text" readonly id="res">
    </div>

    <script src="./js/temperatura.js"></script>
</body>

</html>
